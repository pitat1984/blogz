<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color:red;
                font-style: italic;
            }
            .textarea {
                width: 20%;
                height: 20em;
            }
        </style>
        <style>
            .header {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <div>
            <a href='/blog'>Main Blog Page</a>
            <a href='/newpost'>Add a Blog Entry</a>
            <a href='/logout'>Logout</a>
            <a href='/login'>Login</a>
            <a href='/'>Home</a>
        </div>

        {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
            {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
            {% endfor %}
        </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
