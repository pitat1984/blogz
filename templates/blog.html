{% extends "base.html" %}

{% block content %}
        <h1>Build a Blog</h1>
        
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% else %}

            <ul>
                {% for blog in blogs %}
                <li>{{blog.title}}
                    <form action="/delete-task" method="POST" style="display:inline-block;">
                        <input type="hidden" name="task-id" value="{{task.id}}" />
                        
                    </form>
                </li>
                {% endfor %}
            </ul>
        
        {% endif %}
        
 
{% endblock %}
