{% extends "base.html" %}

{% block content %}
        <h1 class="header">Build a Blog</h1>
        
        {% if blogs|length == 0 %}
        <p>No blogs yet</p>
        {% else %}

            
                {% for blog in blogs %}
                
                <form action="/blog">
                    
                    <h1><a href='/blog?id={{id}}'>{{blog.title}}</a></h1>
                    <p>{{blog.blog}}</p>
                    <input type="hidden" name="id" value="{{blog.id}}" /> 
                    <input type="submit" value="single block" />                    
                    <hr/>    
                </form>
                
                {% endfor %}
            
        
        {% endif %}
        
 
{% endblock %}
